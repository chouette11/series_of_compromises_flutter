name: flutter_template
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.1+9

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  riverpod: ^2.3.6
  flutter_riverpod: ^2.3.6
  go_router: ^13.1.0
  freezed: ^2.3.5
  freezed_annotation: ^2.2.0
  riverpod_annotation: ^2.1.1
  json_annotation: ^4.8.1

  firebase_core: ^2.13.1
  firebase_auth: ^4.9.0

  uuid: ^3.0.7
  flutter_svg: ^2.0.7
  flutter_launcher_icons: ^0.13.1
  shared_preferences: ^2.2.2
  audioplayers: ^5.2.1
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.5
  riverpod_generator: ^2.2.3
  json_serializable: ^6.7.0
  retrofit_generator: ^7.0.1

flutter:

  fonts:
     - family: Kaisei_Decol
       fonts:
         - asset: assets/fonts/Kaisei_Decol/KaiseiDecol-Bold.ttf
         - asset: assets/fonts/Kaisei_Decol/KaiseiDecol-Regular.ttf
         - asset: assets/fonts/Kaisei_Decol/KaiseiDecol-Medium.ttf
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/audios/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"